  <link rel="stylesheet" type="text/css" href="css/authenticationPageStyle.css">

<body>

	<section class="playlist-page-section">
		<div class="playlist-head-div">
            <div class="playlist-page-image-div">
                <a href="#">
					<img class="playlist-page-image" src="assets/images/AddPlaylist.png" alt="Cover"></img>
					<div class="playlist-page-middle-image">
    					<img class="playlist-page-play-image" src="assets/icon/Play.png" alt="Cover"/>
  					</div>
				</a>
            </div>
            <div class="playlist-page-info-div">  
                <h1 class="playlist-page-name">Playlist_Name</h1>
                <p class="playlist-page-description">Playlist_Description</p>
            </div>                        
        </div>



	    <div class="playlist-items">
	    	<ol class="playlist-ol">
				<li class="playlist-song-item">
	            	<div class="song-div">
						<div class="image-song-div">
							<a class="image-song-a" href="#"><img class="image-song" src="assets/images/AddPlaylist.png" alt="Cover"/>
								<div class="middle"><img class="song-play-image" src="assets/icon/Play.png" alt="Cover"/></div>
	  						</a>
						</div>
						<p class="song-name">Astronomia 2K19</p>
						<a class="song-author" href="#">StephanF</a>
					</div>
					<div class="duration-div">
 						<p class="duration">2:22</p>
					</div>
				</li>
			</ol>
    	</div>                    
	</section>

	<section class="audio-player-section">
		<a>Once this section will be a player...</a>
	</section>
